<html>
<head> 
<h1> Javascript Events </h1>
</head>
<body>
<script language="Javascript" type="text/Javascript">
	
	function mouseoverevent()
	{
		alert("This is mouse over event");
	}
	
</script>
<p onmouseover="mouseoverevent()" style="width: 200px; background-color: rgb(188, 211, 14);" > Keep cursor over me</p>
</body>
</html>
